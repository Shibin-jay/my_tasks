<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <style>
    body{
        background:url(1244.jpg) no-repeat fixed center;
        background-size: cover;
        color: white;
    }
  </style>
  <body>
    <div class="form-container mx-2 col-12 col-lg-6 col-m-12 p-3">
        <fieldset >
            <legend >JS Local Storage CRUD operations</legend>
            <hr>
            <form action="">
                <div class="mb-3">
                    <label for="eID" class="form-label">Employee ID :</label>
                    <input type="text" class="form-control col-lg-5 col-m-5 col-5 " id="eID" name="eID" >
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label" >Name :</label>
                    <input type="text" class="form-control col-lg-6 col-m-6 col-6" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address :</label>
                    <input type="email" class="form-control col-lg-6 col-m-6 col-6" id="email" name="email" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <!-- <div class="mb-3">
                    <label for="inputAddress" class="form-label">Address :</label>
                    <input type="text" class="form-control col-lg-6 col-m-6 col-6" id="address" name="address" >
                </div> -->
                <div class="mb-3">
                    <label for="phNum" class="form-label">Phone number :</label>
                    <input type="text" class="form-control col-lg-6 col-m-6 col-6" id="phNum" name="phNum" >
                </div>
                <button class="btn btn-danger py-2 px-5 col-4 col-lg-3 col-m-3" type="reset">Reset</button>
                <button class="btn btn-primary py-2  px-5 col-4 col-lg-3 col-m-3" onclick="Submit()">Submit</button>
            </form>
        </fieldset>
    </div>
    <div class="row mt-5 ">
        <div class="col-lg-8  col-m-8 col-8">
            <table class="table table-bordered text-white mx-2" id="myTable">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Email </th>
                        <th>Phone No</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>   
        </div> 
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
